<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    


<!-- Calculator -->

<div class="row">

    <div class="col-1"></div>
    <div class="col-2">
<div class="main">

<div class="screen" >
    <input id="value" class="input" type="text" >  
</div>
<div >
    <button class="clearBtn"  onclick="clearValue()" style="background-color: lightblue;color: black ">
        C 
    </button>

    <button class="clearBtn"  onclick="clearValue()" style="background-color:crimson;color: white;">Del</button>
</div>

<div>

<button class="btn" onclick="number('7')">7</button>
<button class="btn" onclick="number('8')"> 8 </button>
<button class="btn" onclick="number ('9')">9</button>
<button class="btn" onclick="number('*')" style="background-color: red;color: black;">X</button>


</div>
<div>
    <button class="btn" onclick="number('4')">4</button>
    <button class="btn" onclick="number('5')"> 5</button>
    <button class="btn" onclick="number('6')"> 6</button>
    <button class="btn" onclick="number('-')"  style="background-color: red;color: black;"> - </button>

</div>

<div>
    <button class="btn" onclick="number('1')">1</button>
    <button class="btn" onclick="number('2')">2</button>
    <button class="btn" onclick="number('3')">3</button>
    <button class="btn" onclick="number('+')" style="background-color: red;color: black;">+ </button>

</div>
<div>
    <button class="lastbtn" onclick="number('0')">0</button>
    <button class="lastbtn" onclick="getResult ()" style="width: 100px;background-color: green;color: white">=</button>
   
</div>

</div>
